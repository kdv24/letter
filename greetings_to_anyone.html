<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <title>Create a greeting!</title>
</head>
<body>
    <div class="container">
        <h1>Fill in your name and your friend's name to create your custom greeting!</h1>

        <form action="letter.php">
            <div class="form-group">
                <label for="recipient">Recipient</label>
                <input id="recipient" name="recipient" class="form-control" type="text">
            </div>
            <div class="form-group">
                <label for="so">Recipient's significant other</label>
                <input id="so" name="so" class="form-control" type="text">
            </div>
            <div class="form-group">
                <label for="signed">Signed by</label>
                <input id="signed" name="signed" class="form-control" type="text">
            </div>
            <button type="submit" class="btn">Go!</button>
        </form>

    </div>
</body>
</html
